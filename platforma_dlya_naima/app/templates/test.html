## app/templates/test.html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ test.title }}</h1>
        <form action="" method="post">
            {{ csrf_token() }}
            {% for question in test.questions %}
                <div class="question">
                    <p>{{ loop.index }}. {{ question.text }}</p>
                    {% for option in question.options %}
                        <div class="option">
                            <input type="radio" id="q{{ loop.parentloop.index }}_{{ loop.index }}" name="q{{ loop.parentloop.index }}" value="{{ option }}">
                            <label for="q{{ loop.parentloop.index }}_{{ loop.index }}">{{ option }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Отправить ответы</button>
        </form>
    </div>
</body>
</html>
