<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Extract available tests data passed from Flask
        const availableTestsData = {{ available_tests | tojson }};

        // Display available tests
        const testsContainer = document.getElementById('availableTests');
        if (availableTestsData.length > 0) {
            const testsList = document.createElement('ul');
            availableTestsData.forEach(test => {
                const testItem = document.createElement('li');
                const testLink = document.createElement('a');
                testLink.textContent = test;
                testLink.href = '/tests/' + encodeURIComponent(test);
                testItem.appendChild(testLink);
                testsList.appendChild(testItem);
            });
            testsContainer.appendChild(testsList);
        } else {
            testsContainer.textContent = 'No tests available.';
        }
    });
</script>
