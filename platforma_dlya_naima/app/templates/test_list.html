<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список тестов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Доступные тесты</h1>
        {% if tests %}
            <ul>
                {% for test in tests %}
                    <li>
                        <a href="{{ url_for('test', test_id=test.id) }}">{{ test.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>В настоящее время тесты недоступны. Пожалуйста, проверьте позже.</p>
        {% endif %}
    </div>
</body>
</html>
